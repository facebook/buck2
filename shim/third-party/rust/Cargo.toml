# Definitions of third-party libraries used for buck2 build of buck2.
# This file is **not** used by cargo build of buck2.
# See the <project_root>/docs/bootstrapping.md for more details.

[workspace]

[package]
# Pseudo-package whose dependencies are imported and buckified
name = "rust-third-party"
version = "0.0.0"
publish = false
edition = "2021"

# Dummy target to keep Cargo happy
[[bin]]
name = "top"
path = "top/main.rs"

# List of packages to be imported, with version constraints, features
# and all options Cargo supports.
[dependencies]

gazebo = {version = "0.8.1", features = ["str_pattern_extensions"]}
fbinit = "0.1"
sorted_vector_map = "0.1"
watchman_client = "0.8.0"

annotate-snippets = { version = "0.9.0", features = ["color"] }
anyhow = "1.0.65"
anymap = "0.12.1"
arc-swap = "1.6.0"
argfile = "0.1.0"
assert_matches = "1.5"
async-compression = { version = "0.3.8", features = ["tokio", "gzip", "zstd"] }
async-condvar-fair = { version = "0.2.2", features = ["parking_lot_0_11"] }
async-recursion = "1.0"
async-trait = "0.1.24"
atomic = "0.5.1"
backtrace = "0.3.51"
base64 = "0.13.0"
bincode = "1.3.3"
blake3 = { version = "1.3.1", features = [ "default", "digest", "rayon", "std", "traits-preview" ] }
bumpalo = "=3.8.0"
byteorder = "1.4.3"
bytes = "1.0"
bytesize = "1.1.0"
chrono = "=0.4.19"  # Avoid a dependency iana-time-zone, which requires a fixup
clap = { package = "clap", version = "4.0.7", features = ["derive", "env"] }
clap-3 = { package = "clap", version = "3.2.24", features = ["derive", "env"] }
common-path = "1.0.0"
compact_str = "0.6.1"
constant_time_eq = "0.2.4"
convert_case = "0.4.0"
criterion = { version = "0.3.1", features = [] }
crossbeam = "0.8"
crossbeam-channel = "0.5"
crossbeam-epoch = "0.9.7"
crossterm = "0.23"
csv = "1.1"
ctor = "0.1.16"
dashmap = "4.0.2"
debugserver-types = "0.5.0"
derivative = "2.2"
derive_more = "0.99.3"
digest = "0.10"
dirs = "3.0.1"
dunce = "1.0.2"
either = "1.8"
enum-iterator = "0.5.0"
enum-map = "0.6.3"
env_logger = "0.9.0"
erased-serde = "0.3.20"
faccess = "0.2.3"
fancy-regex = "0.10.0"
flate2 = "1.0.22"
fnv = "1.0.7"
fs4 = { version = "0.6", features = ["sync"] }
futures = { version = "0.3.28", features = ["async-await", "compat"] }
futures-intrusive = "0.4"
glob = "0.3.0"
globset = "0.4.10"
hashbrown = { version = "0.12.3", features = ["raw"] }
hex = "0.4.3"
hostname = "0.3.1"
http = "0.2"
httparse = "1.7.1"
httptest = "0.15"
hyper = { version = "0.14.7", features = ["client", "http1", "http2"] }
hyper-proxy = { git = "https://github.com/get9/hyper-proxy", rev = "0a5aa97a3cd00ca5be1d21559dcf8ef29dc63e08", features = ["rustls"], default_features = false } # branch = tokio-rustls-0.23 Many PRs to bump versions (#28, #30, #31) are several years old, possibly abandoned crate. This fork contains changes from #28.
hyper-rustls = { version = "0.23.0", features = ["http2"] }
hyper-unix-connector = "0.2"
humantime = "2.0.1"
indent_write = "2.2.0"
indenter = "0.3.3"
indexmap = { version = "1.9.1", features = ["serde-1"] }
