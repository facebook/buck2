[package]
name = "buck2_common"
version = "0.1.0"
edition = "2021"

[dependencies]
anyhow = "1.0.51"
async-trait = "0.1.24"
buck2_core = { path = "../buck2_core" }
derive_more = "0.99.3"
dice = { path = "../dice/dice" }
dirs = "3.0.1"
faccess = "0.2.3"
futures = "0.3"
gazebo.version = "0.7.1"
# @oss-disable: gazebo.path = "../gazebo/gazebo"
globset = "0.4.7"
hex = "0.4.2"
indexmap = { version = "1.6", features = ["serde-1"] }
itertools = "0.10.0"
memchr = "2.4.1"
gazebo_lint.version = "0.1"
gazebo_lint.optional = true
# @oss-disable: gazebo_lint.path = "../gazebo_lint/gazebo_lint"
more_futures = { path = "../shed/more_futures" }
once_cell = "1.3"
ref-cast = "1.0.0"
regex = "1.3.4"
sha-1 = "0.8"
thiserror = "1.0.24"
tokio = { version = "1.5", features = ["full"] }
tracing = "0.1"
# @oss-disable: edenfs = { package = "thrift", path = "../../eden/fs/service", optional = true }
nix = "0.22"
derivative = "2.0"
fbinit.version = "0.1"
# @oss-disable: fbinit.path = "../../common/rust/shed/fbinit"
parking_lot = { version = "0.11.2", features = ["send_guard"] }

[target.'cfg(target_os = "linux")'.dependencies]
xattr = "0.2.2"

[target.'cfg(target_os = "macos")'.dependencies]
xattr = "0.2.2"

[features]
# @oss-disable: default = ["gazebo_lint", "eden_io"]
# @oss-disable: eden_io = ["edenfs"]
eden_io = [] # @oss-enable

[dev-dependencies]
indoc = "1.0.3"
maplit = "1.0.2"
assert_matches = "1.5"
tempfile = "3.0"
test-case = "1.2.0"
