[package]
description = ""
edition = "2021"
name = "cli"
version = "0.1.0"

[dependencies]
anyhow = "1.0.51"
async-recursion = "1.0"
async-trait = "0.1.24"
backtrace = "0.3.51"
blake3 = "0.3.7"
buck2_core = { path = "../buck2_core" }
buck2_query = { path = "../buck2_query" }
buck2_build_api = { path = "../buck2_build_api" }
buck2_bxl = { path = "../buck2_bxl" }
buck2_node = { path = "../buck2_node" }
buck2_server = { path = "../buck2_server" }
buck2_test = { path = "../buck2_test" }
bytes = { version = "1.1.0" }
chrono = "0.4.19"
clap = { version = "3.1.18", features = ["derive", "env"] }
cli_proto = { path = "../cli_proto" }
buck2_common = { path = "../buck2_common" }
derive_more = "0.99"
dice = { path = "../dice/dice" }
buck2_events = { path = "../buck2_events" }
buck2_data = { path = "../buck2_data" }
fs2 = "0.4.3"
futures = "0.3"
gazebo.version = "0.8.0"
gazebo.features = ["str_pattern_extensions"]
# @oss-disable: gazebo.path = "../gazebo/gazebo"
hex = "0.4.3"
# @oss-disable: hostcaps = { path = "../../common/rust/shed/hostcaps", optional = true }
host_sharing = { path = "../host_sharing" }
humantime = "2.0.1"
indent_write = "2.2.0"
indexmap = { version = "1.6", features = ["serde-1"] }
buck2_interpreter = {path = "../buck2_interpreter"}
itertools = "0.10.0"
gazebo_lint.version = "0.1"
gazebo_lint.optional = true
# @oss-disable: gazebo_lint.path = "../gazebo_lint/gazebo_lint"
libc = "0.2.103"
linked-hash-map = { version = "0.5", features = ["serde_impl"] }
lsp-server = "0.5"
maplit = "1.0.2"
memmap = "0.7.0"
more_futures = { path = "../shed/more_futures" }
multimap = "0.8.3"
nix = "0.22"
object = "0.25.3"
once_cell = "1.3"
pin-project = "0.4.29"
prost-types = "0.10"
prost = "0.10"
rand = "0.8"
ref-cast = "1.0.0"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0.48"
starlark = { version = "0.9.0-pre", path = "../starlark-rust/starlark" }
superconsole = { version = "0.1.0", path = "../superconsole" }
sync_wrapper = "0.1.0"
termimad = "0.20.1"
termwiz = "0.15"
buck2_test_api = { path = "../buck2_test_api" }
thiserror = "1.0.9"
tracing = "0.1.22"
tokio = {version = "1.5", features = ["full"]}
tokio-stream = { version = "0.1.4", features = ["fs", "io-util", "net", "sync", "time"] }
tokio-util = {version = "0.7.1", features = ["full"]}
tonic = "0.7.2"
async-stream = "0.3.2"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }
# @oss-disable: user = { path = "../../common/rust/user", optional = true }
fbinit.version = "0.1"
# @oss-disable: fbinit.path = "../../common/rust/shed/fbinit"
shlex = "1.1"
async-compression = { version = "0.3.8", features = ["tokio", "gzip"] }
crossterm = "0.23"
buck2_forkserver = { path = "../buck2_forkserver" }

[target.'cfg(target_os = "linux")'.dependencies]
daemonize = "0.5"

[target.'cfg(unix)'.dependencies]
daemonize = "0.5"
jemallocator = { version = "0.3.2", features = ["profiling"] }

[target.'cfg(windows)'.dependencies]
winapi = { version = "0.3", features = ["everything"] }

[dev-dependencies]
assert_matches = "1.5"
pretty_assertions = "0.6"
tempfile = "3.1"

[[bin]]
name = "buck2"
path = "bin/buck2.rs"

[features]
# @oss-disable: default = ["gazebo_lint", "eden_materializer", "extra_logging"]
eden_materializer = ["buck2_build_api/eden_materializer"]
# @oss-disable: extra_logging = ["hostcaps"]
extra_logging = [] # @oss-enable
