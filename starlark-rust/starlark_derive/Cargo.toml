[package]
name = "starlark_derive"
version = "0.9.0-pre"
edition = "2021"
license = "Apache-2.0"
description = "Derive helpers for the starlark package."
documentation = "https://docs.rs/starlark_derive"
repository = "https://github.com/facebookexperimental/starlark-rust"
authors = ["Facebook"]

[lib]
proc-macro = true

[dependencies]
proc-macro2 = "1.0"
syn = { version = "1.0.96", features = ["full", "extra-traits", "visit"] }
gazebo.version = "0.8.0"
gazebo.features = ["str_pattern_extensions"]
# @oss-disable: gazebo.path = "../../gazebo/gazebo"
gazebo_lint.version = "0.1"
gazebo_lint.optional = true
# @oss-disable: gazebo_lint.path = "../../gazebo_lint/gazebo_lint"
quote = "1.0"

[features]
# @oss-disable: default = ["gazebo_lint"]
