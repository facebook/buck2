syntax = "proto3";

package install;

service Installer {
  rpc Install(InstallInfo) returns (InstallResponse) {};
  rpc FileReadyRequest(FileReady) returns (FileResponse) {};
  rpc ShutdownServer(Shutdown) returns (ShutdownResponse) {};
}

message InstallInfo {
  string install_id = 1;
  map<string, string> files = 2;
}

message InstallResponse {
  string install_id = 1;
}

message FileReady {
  string name = 1;
  string sha1 = 2;
  string path = 3;
}

message FileResponse {
  string name = 1;
  string path = 2;
  ErrorDetail error_detail = 3;
}

message ErrorDetail {
  // Error message
  string message = 1;
}

message Shutdown {}

message ShutdownResponse {}
