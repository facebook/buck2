[package]
name = "buck2_events"
version = "0.1.0"
edition = "2021"

[dependencies]
anyhow = "1.0.51"
async-trait = "0.1.24"
base64 = "0.13.0"
byteorder = "1.4.3"
cli_proto = { path = "../cli_proto" }
derive_more = "0.99.3"
# @oss-disable: build_info = { path = "../../common/rust/build_info", optional = true }
buck2_core = { path = "../buck2_core" }
buck2_data = { path = "../buck2_data" }
fbinit.version = "0.1"
# @oss-disable: fbinit.path = "../../common/rust/shed/fbinit"
futures = "0.3"
gazebo.version = "0.8.0"
gazebo.features = ["str_pattern_extensions"]
# @oss-disable: gazebo.path = "../gazebo/gazebo"
gazebo_lint.version = "0.1"
gazebo_lint.optional = true
# @oss-disable: gazebo_lint.path = "../gazebo_lint/gazebo_lint"
# @oss-disable: hostname = { path = "../../common/rust/shed/hostname", optional = true }
once_cell = "1.3"
prost = "0.10"
prost-types = "0.10"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0.48"
sys-info = "0.8.0"
thiserror = "1.0"
tokio = { version = "1.5", features = ["full"] }
tracing = "0.1.22"
uuid = { version = "0.8", features = ["v4"] }
crossbeam-channel = "0.5"
# 0.9.8 is only compatible with nightly 1.61
crossbeam-epoch = "=0.9.7"
# @oss-disable: user = { path = "../../common/rust/user", optional = true }

[features]
# @oss-disable: default = ["gazebo_lint", "extra_logging"]
# @oss-disable: extra_logging = ["build_info", "hostname", "user"]
extra_logging = [] # @oss-enable
