ipnetwork = "0.15"
is_proc_translated = "0.1.1"
itertools = "0.10.3"
jemallocator = { version = "0.5.0", features = ["profiling"] }
lalrpop = { version = "0.19.7", artifact = "bin", features = ["pico-args"] }
lalrpop-util = "0.19.7"
libc = "0.2.132"
linked-hash-map = { version = "0.5", features = ["serde_impl"] }
