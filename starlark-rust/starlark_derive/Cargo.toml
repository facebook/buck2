[package]
authors = ["Facebook"]
description = "Derive helpers for the starlark package."
documentation = "https://docs.rs/starlark_derive"
edition = "2021"
license = "Apache-2.0"
name = "starlark_derive"
repository = "https://github.com/facebook/starlark-rust"
version = "0.13.0"

[lib]
proc-macro = true

[dependencies]
dupe = { workspace = true }
proc-macro2 = "1.0"
quote = "1.0"
syn = { version = "2", features = ["extra-traits", "full", "visit", "visit-mut"] }
