[package]
name = "superconsole"
version = "0.1.0"
edition = "2021"
license = "MIT OR Apache-2.0"
authors = ["Meta"]
description = "A simple but powerful Text-based User Interface (TUI) framework"
repository = "https://github.com/facebookincubator/superconsole"
documentation = "https://docs.rs/superconsole"
categories = ["command-line-interface"]
keywords = ["TUI"]

[dependencies]
anyhow = "1.0.51"
crossterm = "0.23"
itertools = "0.10"
unicode-segmentation = "1.7"
gazebo.version = "0.7.0"
# @oss-disable: gazebo.path = "../gazebo/gazebo"
gazebo_lint.version = "0.1"
gazebo_lint.optional = true
# @oss-disable: gazebo_lint.path = "../gazebo_lint/gazebo_lint"
thiserror = "1"
termwiz = "0.15"
crossbeam-channel = "0.5"
# 0.9.8 is only compatible with nightly 1.61
crossbeam-epoch = "=0.9.7"

[features]
# @oss-disable: default = ["gazebo_lint"]

[dev-dependencies]
tokio = { version = "1.5", features = ["macros", "rt-multi-thread", "time"]}
lipsum = "0.8"
derive_more = "0.99"
